<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="/js/commons/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="/js/commons/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="/js/commons/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <noscript>
            <h2>JavaScript should be enabled for this website.</h2>
        </noscript>
        <div class="container-fluid" id="root">

        </div>
        
        <!-- popup for delete -->
        <div class="modal" id="confirmDeletePopup">
            <div class="modal-dialog">
                <div class="modal-content">
                
                <div class="modal-header">
                    <h4 class="modal-title">Warning</h4>
                </div>
            
                <div class="modal-body">
                    Do you want to leave the room?
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm-no">No</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirm-yes">Yes</button>
                </div>
            
                </div>
            </div>
        </div>

        <div class="modal" id="invitationPopup">
            <div class="modal-dialog">
                <div class="modal-content">
                
                <div class="modal-header">
                    <h4 class="modal-title">Invite</h4>
                </div>
            
                <div class="modal-body">
                    <div style="display: flex;">
                        <input id="inviteLink" readonly rows="0" value="" cols="45" style="overflow-y: hidden; resize: none; line-break: auto;"></input>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="copyInvite">Copy</button>
                    </div>
                </div>

                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/dist/chat.bundle.js"></script>
    </body>
</html>
