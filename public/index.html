<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="./js/commons/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="./js/commons/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="./js/commons/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <div id="root" class="container-fluid">

        </div>
        
        <script id="room-list-template" type="text/html">
            <div class="room-list">
                <h4>Active Rooms</h4>
                <hr>
                <ul class="rooms">
                    {{#rooms}}
                    <li class="room-details">
                        {{roomDetails}}
                    </li>
                    {{/rooms}}
                </ul>
                <h5>{{noActiveRoomsMessage}}</h5>
            </div>
        </script>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/js/dist/index.bundle.js"></script>
    </body>
</html>
