<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png"/>
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <div class="main-container">
            <div class="centered-form">
                <div class="centered-form__box">
                    <h1>Join</h1>
                    <form id="loginForm" action="/chat.html" method="post">
                        <label>Display Name</label>
                        <input type="text" name="username" placeholder="Display Name" required autocomplete="off">
                        <label>Room Name</label>
                        <input type="text" name="room" placeholder="Room" required autocomplete="off">
                        <button>Join</button>
                    </form>
                </div>
            </div>
            <div id="room-list">

            </div>
            <script id="room-list-template" type="text/html">
                <div class="room-list">
                    <h2>Active Rooms</h2>
                    <hr>
                    <ul class="rooms">
                        {{#rooms}}
                        <li class="room-details">
                            {{roomDetails}}
                        </li>
                        {{/rooms}}
                    </ul>
                    <h3>{{noActiveRoomsMessage}}</h3>
                </div>
            </script>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
